---
layout: default
title: bienvenidos
---
<div id="home-background" class="home row">
  <div class="left">
    <img src="{{ site.baseurl }}assets/images/luca_briciotti_dianarojas_portrait1.jpg"
         class="page-main-image"/>
  </div>
  <div class="left">
    <h3>Aktuell:</h3>
    {% for post in site.tags.news limit: 2 %}
      <div>
        <h4 class="list-group-item-heading">
          <a href="{{ page.base_url }}{{ post.url }}">{{ post.title }}</a>
        </h4>
        <p class="list-group-item-text">{{ post.excerpt | textilize }}</p>
      </div>
    {% endfor %}
  </div>
</div>
