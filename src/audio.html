---
layout: default
title: Audio
---
<div class="audio row">
  <div class="left">
    <img src="{{ site.baseurl }}assets/images/luca_briciotti_dianarojas_portrait3.jpg"
         class="page-main-image"/>
  </div>
  <div class="left">
    {% for sample in site.data.sound_samples %}
      <div>
        <label>{{ sample.label }}</label>
        <span class="audio-player"></span>
        <audio src="{{ site.baseurl}}assets/sounds/{{ sample.file }}" controls preload="auto">
          <p>Ihr Browser unterstuetzt Audio nicht.</p>
        </audio>
      </div>
    {% endfor %}
    <div class="bodalgo">
      <a href="http://www.bodalgo.com/de/voices/diana-rojas/" target="_blank">
        Mein Profil bei bodalgo
       </a>
    </div>
  </div>
</div>
